<!DOCTYPE html>

<body>
<p></p>
<script>

var cats = ['Łatek', 'Puchatek', 'Jaśmin'];
var info = 'Moje koty mają imiona: ';

for(var i = 0; i<cats.length; i++){
		info+= cats[i] + ', ';
		}
		
para.textContent = info;

</script>
