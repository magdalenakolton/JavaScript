<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="jquery.easing.1.3.js"></script>
<style>
#slideshow {
width: 600px;
height: 340px;
margin: 80px auto;
padding: 10px;
position: relative;
box-shadow: 0 0 20px rgba(0,0,0,0.4);
}
#slideshow > div {
position: absolute;
top: 10px;
left: 10px;
right: 10px;
bottom: 10px;
}
</style>
<script>
$(document).ready(function(){
$('#slideshow > div:gt(0)').hide();
setInterval(function(){
$('#slideshow > div:first') 
.fadeOut(1000) 
.next() 
.fadeToggle(1000)
.end()
.appendTo('#slideshow');
}, 
3000);
});
</script>
<body>
<div id="slideshow">
<div>
<img src="img/ob1.jpg" class="slider">
</div>
<div>
<img src="img/ob2.jpg" class="slider">
</div>
<div>
<img src="img/ob3.jpg" class="slider">
</div>
<div>
<img src="img/ob4.jpg" class="slider">
</div>
</div>
</body>
