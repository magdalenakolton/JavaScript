<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="jquery.easing.1.3.js"></script>
<style>
table {
border-collapse: collapse;
border: 2px solid grey;
background-color: #000;
position: absolute;
top: 10px;
left: 300px;
}
td {
border: 1px solid grey;
padding-left: 10px;
}
th {
border: 1px solid grey;
}
div {
position: absolute;
top: 270px;
left: 265px;
}
</style>
</head>
<body>

<table>
<tr>
<td><img src="small/z1.jpg"></td>
<td><img src="small/z2.jpg"></td>
<td><img src="small/z3.jpg"></td>
</tr>
<tr>
<td><img src="small/z1.jpg"></td>
<td><img src="small/z2.jpg"></td>
<td><img src="small/z3.jpg"></td>
</tr>
</table>
<div>
<img src="big/z1.jpg">
</div>
</body>
<script>
$(document).ready(function() {
$('td img').click(function() {
var adr = $(this).attr('src').replace('small', 'big');
$('div img').attr('src', adr);
});
});
</script>
