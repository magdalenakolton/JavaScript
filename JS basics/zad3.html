<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>javascript</title>
</head>
<body>
<p></p>
<script>

var cats = ['Łatek', 'Puchatek', 'Jaśmin'];
var info = 'Moje koty mają imiona: ';
var para = document.querySelector('p');
for(var i =0; i<cats.length; i++){
		if(i == cats.length-2 ){
		info+= cats[i] + ' i '; 
		}
		else if(i===cats.length-1){
		info+= cats[i] + '.';
		}

		else{
		info+= cats[i] + ', ';
		}
		}
		
para.textContent = info;

</script>

</body>
</html>
