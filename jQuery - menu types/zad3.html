<script>
$(document).ready(function() {
 $('#panel').hover(
 function(){
 $(this).stop().animate(
 {
 left: '0',
 backgroundColor: 'rgb(153, 204, 255)',

 },
 500, //czas trwania animacji 
'easeInSine' //tempo animacji, zaczyna się wolno, następnie
przyspiesza
 ); //koniec animate
 },
 function() {
 $(this).stop().animate(
 {
 left: '-92px',
 backgroundColor: 'rgb(110, 138, 195)'
 },
 1500, //czas trwania animacji
 'easeOutBounce'
 ); //koniec animate
 }
 ); //koniec f. hover
}); // koniec funkcji ready
</script>
